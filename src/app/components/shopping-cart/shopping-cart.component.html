<div class="container mt-4">
  <h2>Your Shopping Cart</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Subtotal</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart">
        <td>{{ productsMap[item.productId]?.name }}</td>
        <td>₹{{ productsMap[item.productId]?.price }}</td>
        <td>
          <input
            type="number"
            class="form-control"
            [(ngModel)]="item.quantity"
            (change)="updateQuantity(item.productId, item.quantity)"
            min="1"
          />
        </td>
        <td>₹{{ productsMap[item.productId]?.price * item.quantity }}</td>
        <td>
          <button
            class="btn btn-danger btn-sm"
            (click)="removeItem(item.productId)"
          >
            Remove
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <h4 *ngIf="cart.length">Total: ₹{{ getTotal() }}</h4>
  <p *ngIf="!cart.length">Your cart is empty.</p>
</div>
